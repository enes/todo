<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo Oluştur</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/signup.css}"/>
    <script type="text/javascript" th:src="@{/js/todo.js}"></script>

</head>
<body onload="redirectAndLoad()">
<input type="hidden" id="redirectUrl" th:value="${redirectUrl}"/>

<div class="userInformation">
    <a style="float: left;margin: 5px;color: red;" href="/logout">Çıkış yap</a>
</div>

<div class="login-page">
    <div class="form">
        <div class="userInformation">
            <div style="float: left;margin: 5px;" th:text="${name}"></div>
            <div style="float: left;margin: 5px;">Todo Oluştur</div>
        </div>
        <form name="todoForm" id="todoForm" method="post" action="/createtodo">
            <input type="text" placeholder="Yapılacak" class="explanation" name="explanation" id="explanation"/>
            <input type="text" placeholder="Başlangıç tarihi" name="startDate" class="datepicker" id="startDate"/>
            <input type="text" placeholder="Bitiş tarihi" name="endDate" class="datepicker" id="endDate"/>
            <button type="submit" class="btn btn-default">Kaydet</button>
        </form>
    </div>
</div>
<div class="todo-page">
    <div class="todo-form">
        <div id="todolist" name="todolist"/>
    </div>
</div>
</body>
</html>
